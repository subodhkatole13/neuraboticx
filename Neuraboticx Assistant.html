<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#0a0a0a;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;position:relative}
body::before{content:'';position:absolute;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(120,119,198,0.15),transparent 50%),radial-gradient(circle at 80% 80%,rgba(74,47,189,0.15),transparent 50%);pointer-events:none}
.chat-container{max-width:900px;width:100%;height:600px;background:rgba(20,20,20,0.95);border-radius:24px;box-shadow:0 25px 70px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.08);display:flex;flex-direction:column;overflow:hidden;position:relative;z-index:1}
.chat-header{background:linear-gradient(135deg,#1e1b4b 0%,#1f2937 100%);padding:20px 25px;border-bottom:1px solid rgba(255,255,255,0.1);display:flex;align-items:center;gap:15px}
.bot-avatar{width:45px;height:45px;background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;box-shadow:0 5px 15px rgba(167,139,250,0.3)}
.header-info h2{font-size:20px;color:#fff;font-weight:600;margin-bottom:3px}
.header-info p{font-size:13px;color:#9ca3af}
.status-indicator{width:8px;height:8px;background:#10b981;border-radius:50%;display:inline-block;margin-right:5px;animation:pulse 2s infinite}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}
.chat-messages{flex:1;overflow-y:auto;padding:25px;display:flex;flex-direction:column;gap:15px;background:linear-gradient(135deg,#1a1a1a 0%,#0f0f0f 100%)}
.chat-messages::-webkit-scrollbar{width:8px}
.chat-messages::-webkit-scrollbar-track{background:rgba(255,255,255,0.05);border-radius:10px}
.chat-messages::-webkit-scrollbar-thumb{background:rgba(167,139,250,0.3);border-radius:10px}
.chat-messages::-webkit-scrollbar-thumb:hover{background:rgba(167,139,250,0.5)}
.message{display:flex;gap:12px;animation:fadeIn 0.3s ease-out;max-width:80%}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.message.user{align-self:flex-end;flex-direction:row-reverse}
.message-avatar{width:35px;height:35px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px;flex-shrink:0}
.message.bot .message-avatar{background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%)}
.message.user .message-avatar{background:linear-gradient(135deg,#10b981 0%,#059669 100%)}
.message-content{background:rgba(255,255,255,0.05);padding:12px 16px;border-radius:12px;color:#e5e7eb;font-size:14px;line-height:1.6;border:1px solid rgba(255,255,255,0.08)}
.message.user .message-content{background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%);border:none;color:#fff}
.typing-indicator{display:none;gap:12px;animation:fadeIn 0.3s ease-out}
.typing-indicator .message-avatar{background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%)}
.typing-indicator .message-content{background:rgba(255,255,255,0.05);padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);display:flex;gap:4px}
.typing-dot{width:8px;height:8px;background:#a78bfa;border-radius:50%;animation:typing 1.4s infinite}
.typing-dot:nth-child(2){animation-delay:0.2s}
.typing-dot:nth-child(3){animation-delay:0.4s}
@keyframes typing{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-10px)}}
.chat-input{padding:20px 25px;background:rgba(30,27,75,0.5);border-top:1px solid rgba(255,255,255,0.1);display:flex;gap:12px}
.input-wrapper{flex:1;position:relative}
.input-wrapper input{width:100%;padding:12px 45px 12px 15px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;color:#fff;font-size:14px;transition:all 0.3s}
.input-wrapper input::placeholder{color:#6b7280}
.input-wrapper input:focus{outline:none;border-color:#a78bfa;background:rgba(255,255,255,0.08);box-shadow:0 5px 20px rgba(167,139,250,0.2)}
.send-btn{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%);border:none;width:35px;height:35px;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;transition:all 0.3s}
.send-btn:hover{transform:translateY(-50%) scale(1.05);box-shadow:0 5px 15px rgba(167,139,250,0.5)}
.send-btn:disabled{opacity:0.5;cursor:not-allowed}
.welcome-message{text-align:center;padding:40px 20px;color:#9ca3af}
.welcome-message h3{color:#fff;font-size:24px;margin-bottom:10px;background:linear-gradient(135deg,#a78bfa 0%,#ec4899 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.suggestions{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:20px}
.suggestion-btn{padding:8px 16px;background:rgba(167,139,250,0.1);border:1px solid rgba(167,139,250,0.3);border-radius:20px;color:#a78bfa;font-size:13px;cursor:pointer;transition:all 0.3s}
.suggestion-btn:hover{background:rgba(167,139,250,0.2);transform:translateY(-2px)}
@media (max-width:768px){.chat-container{height:100vh;border-radius:0}.message{max-width:90%}}
</style>
</head>
<body>
<div class="chat-container">
<div class="chat-header">
<div class="bot-avatar">ðŸ¤–</div>
<div class="header-info">
<h2>AI Assistant</h2>
<p><span class="status-indicator"></span>Online</p>
</div>
</div>
<div class="chat-messages" id="chatMessages">
<div class="welcome-message">
<h3>Welcome to AI Assistant!</h3>
<p>I'm here to help you with anything. Ask me a question to get started.</p>
<div class="suggestions">
<div class="suggestion-btn" onclick="sendSuggestion('Tell me a joke')">Tell me a joke</div>
<div class="suggestion-btn" onclick="sendSuggestion('What can you help with?')">What can you help with?</div>
<div class="suggestion-btn" onclick="sendSuggestion('Explain AI in simple terms')">Explain AI</div>
</div>
</div>
</div>
<div class="typing-indicator" id="typingIndicator">
<div class="message-avatar">ðŸ¤–</div>
<div class="message-content">
<div class="typing-dot"></div>
<div class="typing-dot"></div>
<div class="typing-dot"></div>
</div>
</div>
<div class="chat-input">
<div class="input-wrapper">
<input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
<button class="send-btn" id="sendBtn" onclick="sendMessage()">âž¤</button>
</div>
</div>
</div>
<script>
const API_KEY='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';
const API_URL='https://openrouter.ai/api/v1/chat/completions';
const chatMessages=document.getElementById('chatMessages');
const userInput=document.getElementById('userInput');
const sendBtn=document.getElementById('sendBtn');
const typingIndicator=document.getElementById('typingIndicator');
let conversationHistory=[];
function addMessage(content,isUser){const messageDiv=document.createElement('div');messageDiv.className=`message ${isUser?'user':'bot'}`;const avatar=document.createElement('div');avatar.className='message-avatar';avatar.textContent=isUser?'ðŸ‘¤':'ðŸ¤–';const messageContent=document.createElement('div');messageContent.className='message-content';messageContent.textContent=content;messageDiv.appendChild(avatar);messageDiv.appendChild(messageContent);const welcome=chatMessages.querySelector('.welcome-message');if(welcome)welcome.remove();chatMessages.appendChild(messageDiv);chatMessages.scrollTop=chatMessages.scrollHeight}
async function sendMessage(){const message=userInput.value.trim();if(!message)return;addMessage(message,true);userInput.value='';sendBtn.disabled=true;typingIndicator.style.display='flex';chatMessages.appendChild(typingIndicator);chatMessages.scrollTop=chatMessages.scrollHeight;conversationHistory.push({role:'user',content:message});try{const response=await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${API_KEY}`,'HTTP-Referer':'https://localhost','X-Title':'AI Assistant'},body:JSON.stringify({model:'meta-llama/llama-3.1-8b-instruct:free',messages:conversationHistory})});if(!response.ok)throw new Error('API request failed');const data=await response.json();const botMessage=data.choices[0].message.content;conversationHistory.push({role:'assistant',content:botMessage});typingIndicator.style.display='none';addMessage(botMessage,false)}catch(error){typingIndicator.style.display='none';addMessage('Sorry, I encountered an error. Please try again.',false);console.error('Error:',error)}finally{sendBtn.disabled=false;chatMessages.scrollTop=chatMessages.scrollHeight}}
function sendSuggestion(text){userInput.value=text;sendMessage()}
userInput.addEventListener('keypress',function(e){if(e.key==='Enter')sendMessage()});
</script>
</body>
</html>
